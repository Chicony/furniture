<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
  <title>Лером | Мебельный магазин в Йошкар-Оле</title>
  <link rel="stylesheet" href="static/style/bootstrap.css">
  <link rel="stylesheet" href="static/style/main.css">
  <link rel="stylesheet" href="static/style/responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-main">
      <div class="row">
        <div class="col-md-4 col-lg-3">
          <div class="container-logo">
            <a href="/" class="link-logo">
              <img src="static/image/logo.svg" alt="Logo" class="image">
            </a>
          </div>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg header-navigation">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-theme="dark" data-bs-target="#navbarHeaderContent" aria-controls="navbarHeaderContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarHeaderContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#catalog">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Новости</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О компании</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div id="carouselBanner" class="carousel slide"  data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="static/image/banner_1.jpg" class="image" alt="">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
        <div class="carousel-item">
          <img src="static/image/banner_2.jpg" class="image" alt="">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
        <div class="carousel-item">
          <img src="static/image/banner_3.jpg" class="image" alt="">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="container section" id="catalog">
    <div class="container-title">Каталог</div>
  </section>
  
  <script src="static/js/bootstrap.bundle.js"></script>
</body>
</html>
